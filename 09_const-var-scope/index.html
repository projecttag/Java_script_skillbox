<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра в пары</title>

  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Кастомные стили для карточек */
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #bbb;
    }

    .hidden {
      background-color: #ccc;
      color: #ccc;
    }

    .matched {
      background-color: #8bc34a;
      color: white;
      cursor: default;
    }

    .card:hover {
      background-color: #eee;
    }

  </style>

</head>

<body class="bg-light text-center">

  <div class="container py-5">
    <h1 class="mb-4">Игра в пары</h1>
    <div id="game-board" class="mb-3"></div>
    <button id="restart-btn" class="btn btn-primary" onclick="startGame(8)">Сыграть ещё раз</button>
  </div>

  <!-- Подключение Bootstrap JS и Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
