<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель управления студентами</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Панель управления студентами</h1>

    <form id="student-form" class="mb-4">
      <div class="form-group">
        <label for="firstName">Имя</label>
        <input type="text" id="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="middleName">Отчество</label>
        <input type="text" id="middleName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="birthDate">Дата рождения</label>
        <input type="date" id="birthDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="startYear">Год начала обучения</label>
        <input type="number" id="startYear" class="form-control" required min="2000" max="2024">
      </div>
      <div class="form-group">
        <label for="faculty">Факультет</label>
        <input type="text" id="faculty" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Добавить студента</button>
      <div id="error-message" class="text-danger mt-2"></div>
    </form>

    <h2>Фильтры</h2>
    <div class="form-row mb-3">
      <div class="col">
        <input type="text" id="filterName" class="form-control" placeholder="Ф. И. О.">
      </div>
      <div class="col">
        <input type="text" id="filterFaculty" class="form-control" placeholder="Факультет">
      </div>
      <div class="col">
        <input type="number" id="filterStartYear" class="form-control" placeholder="Год начала обучения">
      </div>
      <div class="col">
        <input type="number" id="filterEndYear" class="form-control" placeholder="Год окончания обучения">
      </div>
    </div>

    <table class="table">
      <tbody id="student-table-body">
        <!-- Данные студентов будут вставляться сюда -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
